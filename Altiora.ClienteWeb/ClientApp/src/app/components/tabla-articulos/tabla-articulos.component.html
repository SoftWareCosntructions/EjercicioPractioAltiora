<table class="table  table-striped table-sm">
  <thead class="thead-dark">
    <tr>
      <td scope="col" *ngFor="let cabecera of cabeceras">{{cabecera}}</td>
    </tr>
  </thead>
  <tbody *ngIf="cargando else loading">
    <tr *ngFor="let art of articulos">
      <td>{{art.idArticulo}}</td>
      <td>{{art.codigoArticulo}}</td>
      <td>{{art.nombreArticulo}}</td>
      <td>{{art.precioUnitarioArticulo | number : '.2-2'}}</td>
    </tr>
  </tbody>
</table>
<ng-template #loading>
  <tbody>
    <tr>
      <td colspan="4" style="text-align: center">
        <fa-icon [icon]="faCircleNotch" [spin]="true"></fa-icon>
      </td>
    </tr>
  </tbody>
</ng-template>
