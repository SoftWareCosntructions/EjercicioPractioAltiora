<table class="table  table-striped table-sm">
  <thead class="thead-dark">
    <tr>
      <td scope="col" *ngFor="let cabecera of cabeceras">{{cabecera}}</td>
      <td></td>
    </tr>
  </thead>
  <tbody *ngIf="cargando else loading">
    <tr *ngFor="let ord of ordenes">
      <td>{{ord.idOrden}}</td>
      <td>{{ord.numeroOrden}}</td>
      <td>{{ord.fechaOrden| date:'yyyy-MM-dd'}}</td>
      <td>{{ord.cliente.nombre}} {{ord.cliente.apellido}}</td>
      <td>{{ord.montoTotal | number : '.2-2'}}</td>
      <td><fa-icon [routerLink]="['/editar-orden', ord.idOrden]" [icon]="faPen" class="btn btn-primary btn-sm mr-1"></fa-icon></td>
    </tr>
  </tbody>
</table>
<ng-template #loading>
  <tbody>
    <tr>
      <td colspan="4" style="text-align: center">
        <fa-icon [icon]="faCircleNotch" [spin]="true"></fa-icon>
      </td>
    </tr>
  </tbody>
</ng-template>
