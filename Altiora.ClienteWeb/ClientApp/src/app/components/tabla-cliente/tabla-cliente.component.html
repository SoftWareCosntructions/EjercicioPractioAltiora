<table class="table  table-striped table-sm">
  <thead class="thead-dark">
    <tr>
      <td scope="col" *ngFor="let cabecera of cabeceras">{{cabecera}}</td>
      <td></td>
    </tr>
  </thead>
  <tbody *ngIf="cargando else loading">    
    <tr *ngFor="let cli of clientes">
      <td>{{cli.idCliente}}</td>
      <td>{{cli.dniCliente}}</td>
      <td>{{cli.nombre}}</td>
      <td>{{cli.apellido}}</td>
      <td>
        <fa-icon class="btn btn-sm btn-primary mr-2" [routerLink]="['/editar-cliente', cli.idCliente]" [icon]="faPen"></fa-icon>
        <fa-icon class="btn btn-sm btn-danger" [routerLink]="['/eliminar-cliente', cli.idCliente]" [icon]="faTrash"></fa-icon>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #loading>
  <tbody>
    <tr>
      <td colspan="4" style="text-align: center">
        <fa-icon [icon]="faCircleNotch" [spin]="true"></fa-icon>
      </td>
    </tr>
  </tbody>
</ng-template>
