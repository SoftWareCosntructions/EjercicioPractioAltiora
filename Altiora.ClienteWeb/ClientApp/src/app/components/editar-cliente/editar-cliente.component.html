<h1>{{titulo}}</h1>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="clienteForm" (ngSubmit)="guardarCliente()">
      <div class="form-group">
        <label class="control-label">Id</label>
        <input type="text" readonly class="form-control" formControlName="idCliente" />
      </div>
      <div class="form-group">
        <label class="control-label">DNI</label>
        <input type="text" class="form-control" formControlName="dniCliente" />
      </div>
      <div class="form-group">
        <label class="control-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" />
      </div>
      <div class="form-group">
        <label class="control-label">Apellido</label>
        <input type="text" class="form-control" formControlName="apellido" />
      </div>
      <div>
        <input type="submit" class="btn btn-primary" value="Guardar" />
        <a [routerLink]="['/clientes']" class="btn btn-secondary float-right">Regresar</a>
      </div>
    </form>

    <div *ngIf="!clienteForm.valid" class="alert alert-danger mt-2" role="alert">
      por favor registre todos los datos para poder grabar.
    </div>
  </div>
</div>
